<div class="row" *ngIf="pelicula">
    <div class="col md-6">
        <!-- imagen -->
        <img [src]="pelicula.poster_path | poster" 
             [alt]="pelicula.title"
             class="img-thumbnail">

    </div>
    <div class="col md-6">
        <!-- detalle -->
        <h3>{{pelicula.title}}</h3>
        <div class="row">
            <div class="col">
                <star-rating [value]="pelicula.vote_average" 
                                totalstars="10" 
                                checkedcolor="yellow" 
                                uncheckedcolor="grey" 
                                size="14px" 
                                readonly="false">
                </star-rating>

            </div>
            <div class="col" class="text-white mr-3">
                {{pelicula.vote_average | number:'1.1-2'}}
                
            </div>
        </div>
        
        <div class="row">
            <div class="col text-white mt-3">
                {{pelicula.overview}}
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button class="btn btn-outline-info mt-5"
                        (click)="regresar()">
                    Regresar
                </button>
            </div>
        </div>

    </div>
</div>

<div class="row mt-5 text-white" *ngIf="casting.length > 0">
    <div class="col">
      <app-cast-slideshow [cast]="casting"></app-cast-slideshow>  
    </div>
</div>
